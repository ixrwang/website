<!DOCTYPE html>
<html>
<head>
<title><@spring.message "index.title"/></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "/common/header.html">
</head> 
<body>
<div><@spring.message "index.message"/></div>
<div>
<@spring.message "index.language"/> : 
<a href="javascript:setLanguage('zh_CN')"><@spring.message "index.zh_CN"/></a>
<a href="javascript:setLanguage('en_US')"><@spring.message "index.en_US"/></a>
</div>
<div>
<@spring.message "index.theme"/> : 
<a href="javascript:setTheme('default')"><@spring.message "index.default"/></a>
<a href="javascript:setTheme('blue')"><@spring.message "index.blue"/></a>
</div>
<script>
function setTheme(name) {
setCookie('clienttheme',name);
window.location.reload();
}
function setLanguage(name) {
setCookie('clientlanguage',name);
window.location.reload();
}
function setCookie(name,value){   
var Days = 30;
var exp  = new Date();
exp.setTime(exp.getTime() + Days*24*60*60*1000);
document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
</script>
</body>
</html>
