<!DOCTYPE html>
<html>
    <head>
        <title>来自冰星的生物</title>
        <#include "/common/header.html">
    </head>
    <body>
        <div id="container">
            <#include "/header.html">
            <div id="contact">
                <div id="contact-context">
                    <#list 1..5 as i>
                    <div class="media">
                        <#if i=1>
                        <a class="pull-left">
                            <img class="img-polaroid" data-src="holder.js/220x120">
                        </a>
                        </#if>
                        <div class="media-body">
                            <a href="#${i}">
                            <h4 class="media-heading">Media heading</h4>
                            </a>
                            <p style="height: 75px;">
                                Cras sit amet nibh libero, in gravida nulla.
                            </p>
                            <p class="text-right">${.now}</p>
                        </div>
                    </div>
                    </#list>
                    <div class="pagination pagination-centered">
                        <ul>
                          <li class="disabled"><a href="${base}/index?page=1&size=${1}&search=${search}">&laquo;</a></li>
                          <#list 1..total as p>
                          <#if p=page>
                          <li class="active"><a>${p}</a></li>
                          <li><a href="${base}/index.html?page=${p}&size=${size}&search=${search}">${p}</a></li>
                          </#if>
                          </#list>
                          <li class="disabled"><a href="${base}/index.html?page=${total}&size=${size}&search=${search}">&raquo;</a></li>
                        </ul>
                      </div>
                </div>
            </div>
            <#include "/footer.html">
        </div>
    </body>
</html>
